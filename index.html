<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Randomizer</title>
  </head>
  <body onload="onStart();">
    
    <div>
      <!-- Form with textfield for the playernames and skilllevel (will be added). -->
      <form onsubmit="return addPlayer()" id="playerForm">
        <input type="text" name="player" id="player" placeholder="Playername" maxlength="10" required autofocus/>
        <input
          type="range"
          min="1"
          max="5"
          name="skill"
          id="skill"
          value="1"
        />
      </form>

      <form onsubmit="return false">
        <label for="numberOfTeams">Teams:</label>
        <input
          type="number"
          min="1"
          max="10"
          name="numberOfTeams"
          id="numberOfTeams"
          value="1"
        />
      </form>

        <!-- Button to create the teams. -->
        <button type="button" onclick="randomTeams()">Random</button>
        <button type="button" onclick="balancedTeams()">Balanced</button>
    </div>
    
    <div>
      <!-- Playerlist. -->
      <h3>Players:</h3>
      <p><ol id=playerList class="list"></ol></p>
      <!-- Teamlist. -->
      <h3>Teams:</h3>
      <p><ol id=teamList class="list"></ol></p>
    </div>
  </body>
</html>
