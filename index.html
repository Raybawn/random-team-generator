<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Teams</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <span onclick="toggleMode()" id="styleButton" class="material-icons">
      emoji_objects
    </span>
    <div class="content">
      <div class="setup-container">
        <!--PLAYER-->
        <div class="container">
          <h1>Players</h1>
          <!--ADD PLAYER-->
          <span
            onclick="newPlayer()"
            id="addPlayer"
            class="material-icons button shadow"
          >
            add
          </span>
          <ul id="playerUL"></ul>
        </div>
        <!--TEAMS-->
        <div class="container">
          <h1>Teams</h1>
          <!--ADD PLAYER-->
          <span
            onclick="newTeam()"
            id="addTeam"
            class="material-icons button shadow"
          >
            add
          </span>
          <ul id="teamUL"></ul>
        </div>
      </div>
      <!--START BUTTON-->
      <span class="start button shadow">Randomize</span>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
